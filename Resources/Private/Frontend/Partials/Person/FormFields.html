<div class="row">
    <div class="col-12 col-md-6">
        <div class="form-group">
            <f:form.textfield required="1" property="persons.{index}.firstName" placeholder="{f:translate(key : 'tx_bwregistration_domain_model_person.first_name')}" class="form-control form-control-sm" />
            <f:render partial="Error" arguments="{propertyPath : 'registration.persons.{person.uid}.firstName'}" />
        </div>
    </div>
    <div class="col-12 col-md-6">
        <div class="form-group">
            <f:form.textfield required="1" property="persons.{index}.lastName" placeholder="{f:translate(key : 'tx_bwregistration_domain_model_person.last_name')}" class="form-control form-control-sm" />
            <f:render partial="Error" arguments="{propertyPath : 'registration.persons.{person.uid}.lastName'}" />
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12 col-md-6">
        <div class="mb-3 mb-md-0">
            <f:form.textfield required="1" property="persons.{index}.phone" placeholder="{f:translate(key : 'tx_bwregistration_domain_model_person.phone')}" class="form-control form-control-sm" />
            <f:render partial="Error" arguments="{propertyPath : 'registration.persons.{person.uid}.phone'}" />
        </div>
    </div>
    <div class="col-12 col-md-6">
        <f:form.textfield required="1" type="email" property="persons.{index}.email" placeholder="{f:translate(key : 'tx_bwregistration_domain_model_person.email')}" class="form-control form-control-sm" />
        <f:render partial="Error" arguments="{propertyPath : 'registration.persons.{person.uid}.email'}" />
    </div>
</div>
