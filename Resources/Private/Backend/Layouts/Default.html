<f:be.container includeRequireJsModules="{0 : 'TYPO3/CMS/BwRegistration/PersonModule'}">
	<div style="padding: 20px;">
		<f:render section="content" />
	</div>

	<style>
		.breadcrumb {
			padding: 8px 15px;
			margin-bottom: 20px;
			list-style: none;
			background-color: #f5f5f5;
			border-radius: 4px;
		}
		.breadcrumb li {
			display: inline-block;
		}
		.breadcrumb li::before {
			padding: 0 5px;
			color: #ccc;
			content: "/\00a0";
		}
		.breadcrumb li:first-child::before {
			padding: 0;
			content: "";
		}
	</style>
</f:be.container>
