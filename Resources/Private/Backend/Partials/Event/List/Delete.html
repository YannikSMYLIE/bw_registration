<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#delete-event-{event.uid}" title="Veranstaltung löschen">
    <i class="fa fa-fw fa-trash-o"></i>
</button>

<!-- Modal -->
<div class="modal fade text-left" id="delete-event-{event.uid}" tabindex="-1" role="dialog" aria-labelledby="delete-event-{event.uid}-label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="delete-event-{event.uid}-label">Veranstaltung löschen</h4>
            </div>
            <div class="modal-body">
                Möchtest du diese Veranstaltung sowie alle zugehörigen Slots und Registrierungen wirklich unwiderruflich löschen?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Schließen</button>
                <f:link.action action="delete" arguments="{event : event}" class="btn btn-danger">Veranstaltung löschen</f:link.action>
            </div>
        </div>
    </div>
</div>
