{namespace bw=BoergenerWebdesign\BwRegistration\ViewHelpers}
<f:layout name="Default" />

<f:section name="content">
    <ol class="breadcrumb">
        <li>
            <f:link.action controller="Event" action="list">
                Alle Veranstaltungen
            </f:link.action>
        </li>
        <li class="active">Neue Veranstaltung erstellen</li>
    </ol>

    <f:form action="create" object="Event" objectName="event">
        <f:render partial="Event/FormFields" />
        <f:form.button type="submit" class="btn btn-success">
            Veranstaltung erstellen
        </f:form.button>
    </f:form>

</f:section>
